<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>login page</title>
    <style>
      @font-face {
        font-family: "BYekan";
        src: url("/fonts/BYekan.woff2") format("woff2");
      }
      .gradient-bg {
        background: linear-gradient(
          90deg,
          rgba(97, 71, 168, 0.36) 0%,
          rgba(97, 71, 168, 0.4) 50%,
          rgba(97, 71, 168, 0.81) 100%
        );
      }
      
      /* تغییراتم برای موبایل */
      @media (max-width: 767px) {
        .mobile-reorder {
          display: flex;
          flex-direction: column;
        }
        .mobile-reorder .logo-section {
          order: 1;
        }
        .mobile-reorder .form-section {
          order: 2;
        }
      }
      
      /* تغییرات برای دسکتاپ - فرم سمت راست، لوگو سمت چپ */
      @media (min-width: 768px) {
        .mobile-reorder {
          flex-direction: row-reverse;
        }
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg" style="font-family: 'BYekan'">
    <div class="flex flex-col md:flex-row min-h-screen mobile-reorder">
      <!-- بخش لوگو و تصاویر - در دسکتاپ سمت چپ -->
      <div class="logo-section w-full md:w-1/2 flex flex-col items-center md:items-end md:mr-auto md:pl-48 pt-8">
        <img
          src="logo 1.svg"
          alt="logo"
          class="mb-8 mt-3 w-40 md:w-80 md:ml-auto"
        />
        <img
          src="Group 31.png"
          alt="img"
          class="w-3/4 max-w-xs md:w-full md:max-w-md mt-8"
        />
      </div>

      <!-- بخش فرم - در دسکتاپ سمت راست -->
      <div class="form-section w-full md:w-1/2 flex flex-col items-center justify-center p-4">
        <form
          class="w-full max-w-sm md:w-[350px] md:h-[480px] space-y-4 flex flex-col items-center justify-center  text-white p-6 md:p-9 pr-0 md:pr-14 rounded-[39px] shadow-[4px_4px_34.5px_0px_rgba(0,0,0,0.64),inset_0_0_20px_8px_rgba(255,255,255,0.3)] gradient-bg"
        >
          <input
            type="text"
            placeholder="نام"
            class="w-full max-w-[274px] h-[47.48px] border border-gray-100 rounded-[19px] p-2"
          />
          <input
            type="text"
            placeholder="نام خانوادگی"
            class="w-full max-w-[274px] h-[47.48px] border border-gray-100 rounded-[19px] p-2"
          />
          <input
            type="email"
            placeholder="ایمیل"
            class="w-full max-w-[274px] h-[47.48px] border border-gray-100 rounded-[19px] p-2"
          />
          <input
            type="number"
            placeholder="شماره همراه"
            class="w-full max-w-[274px] h-[47.48px] border border-gray-100 rounded-[19px] p-2"
          />
          <input
            type="text"
            placeholder="نام کاربری"
            class="w-full max-w-[274px] h-[47.48px] border border-gray-100 rounded-[19px] p-2"
          />
          <div class="relative w-full max-w-[274px]">
  <input
    type="password"
    placeholder="رمز عبور"
    class="w-full h-[37.48px] border border-gray-100 rounded-[19px] p-2 pr-3 pl-10  backdrop-blur-sm text-white placeholder:text-gray-200"
  />
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="1.5" 
    stroke="currentColor" 
    class="size-6 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  </svg>
</div>
    
          <div class="flex items-center gap-1 text-amber-50 text-sm md:text-base">
            <input type="checkbox" />
            <span>با شرایط و قوانین اکسینس موافق هستم.</span>
          </div>
          <button
            type="submit"
            class="w-[180px] md:w-[211px] bg-amber-50 text-fuchsia-950 font-bold text-lg md:text-xl p-2 rounded-full"
          >
            ثبت نام
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
