<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ی ورود</title>
     <link href="./output.css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "BYekan";
        src: url("/fonts/BYekan.woff2") format("woff2");
      }
      .custom-gradient {
        background: linear-gradient(
          90deg,
          rgba(97, 71, 168, 0.36) 0%,
          rgba(97, 71, 168, 0.4) 50%,
          rgba(97, 71, 168, 0.81) 100%
        );
      }
      .thought-bubble {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .bubble-main {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 1px solid gray;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bubble-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 1px solid gray;
      }

      /* استایل‌های رسپانسیو برای موبایل */
      @media (max-width: 767px) {
        .min-h-screen > .flex {
          flex-direction: column;
        }
        .min-h-screen > .flex > .w-1\/2 {
          width: 100%;
        }
        .w-\[351px\] {
          width: 90%;
          max-width: 351px;
          height: auto;
          min-height: 450px;
        }
        .w-\[305px\] {
          width: 200px;
          height: auto;
          margin: 0 auto;
          display: block;
        }
        .mt-\[30px\] .absolute {
          position: relative;
          top: auto;
          left: auto;
          transform: none;
          display: flex;
          justify-content: center;
          margin: 20px 0;
          gap: 10px;
        }
        .mt-\[30px\] .flex-row {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: flex-end;
          height: 150px;
          margin-top: 10px;
        }
        .mt-\[30px\] .flex-row img:first-child {
          width: 50px;
          height: 140px;
          margin-top: 0;
          margin-right: -15px;
        }
        .mt-\[30px\] .flex-row img:last-child {
          width: 140px;
          height: auto;
          margin-top: 0;
        }
        .mt-\[30px\] .absolute img {
          width: 40px;
          height: 40px;
          margin: 0 !important;
        }
        .mt-\[30px\] .bubble-main {
          width: 50px;
          height: 50px;
        }
        .mt-\[30px\] .bubble-main img {
          width: 20px;
          height: 20px;
        }
      }
    </style>
</head>
<body class="min-h-screen custom-gradient" style="font-family:'BYekan'">
    <div class="flex flex-col md:flex-row min-h-screen">
     <!-- right side -->
      <div class="w-1/2 flex flex-col items-center justify-center p-4 mt-14">
        <form class="w-[351px] h-[481px] space-y-4 flex flex-col items-center justify-start border-white rounded-4xl shadow-[4px_4px_34.5px_0px_rgba(0,0,0,0.64)] p-3 mb-10 custom-gradient -mt-6">
            <h2 class="font-bold text-white text-[28px] mb-4 p-8">به اکسینس خوش آمدید.</h2>
            <input type="text" placeholder="نام کاربری" name="username" class="w-[220px] h-[60px] border border-gray-100 rounded-[26px] pr-4 text-white">
            <div class="relative">
              <input type="password" placeholder="رمز عبور" name="password" class="w-[220px] h-[60px] border border-gray-100 rounded-[26px] pr-12 pl-4 text-white bg-transparent">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
              </div>
            </div>
            <button type="submit" class="w-[180px] md:w-[211px] bg-amber-50 text-[#410081] font-bold text-[32px] md:text-xl p-2 rounded-full">ورود</button>
            <div>
              <p class="text-white text-[16px]">حساب کاربری ندارید؟<span class="font-semibold">ثبت نام کنید</span></p>
            </div>
        </form>
      </div>
      <!-- left side -->
      <div class="w-1/2 flex flex-col relative">
        <img src="logo 1.svg" alt="logo" class="mt-5 mb-8 w-[305px] h-[82px] text-purple-600 fill-current">
        <!-- pics -->
        <div class="mt-[30px]">
          <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex space-x-4 space-x-reverse">
            <img src="Vector.png" class="w-16 h-16 mt-16 ml-16">
            <img src="freepik--background-complete--inject-15.png" class="w-16 h-16 mb-24 ml-4" alt="">
            <div class="thought-bubble">
              <div class="bubble-main">
                <img src="Vector (1).png" class="w-8 h-8 mb-3" alt="">
              </div>
            </div>
          </div>
          <div class="flex flex-row">
            <img src="freepik--Plant--inject-15.png" alt="" class="relative z-20 w-[84px] h-[220px] mt-[124px]">
            <img src="freepik--Character--inject-15.png" alt="pic" class="mt-8 border-b border-gray-500">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
